<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Finance</title>
</head>

<body>
    <div class="container">
        <div class="esquerda">
            <div class="logo"><img src="assets/logo.png" alt="">
                <p>Finance</p>
            </div>
            <div class="info">
                <div class="header">
                    <h1>Simule o seu<br><span>financiamento</span>.</h1>
                </div>
                <p>Escolha as melhores condições para<br>
                    o financiamento do seu veículo.</p>
                <img src="assets/car.png" alt="">
            </div>
        </div>
        <div class="imagem_central"><img src="assets/ellipseArrow.png" alt=""></div>
        <div class="direita">
            <div class="emojis"><img src="assets/emojis.png" alt=""></div>
            <p>Preencha os campos e simule<br>
                o seu financiamento.</p>

            <input class="dinheiro" type="text" name="amount" id="amount" placeholder="0" required />

            <select name="" id="banco">
                <option value="" disabled selected hidden>Selecione um banco</option>
                <option value="Caixa">Caixa</option>
                <option value="Santander">Santander</option>
                <option value="Bradesco">Bradesco</option>
                <option value="Itaú">Itaú</option>
                <option value="Nubank">Nubank</option>
                <option value="Inter">Inter</option>
            </select>

            <select name="" id="parcela">
                <option value="" disabled selected hidden>Em quantos meses?</option>
                <option value="6">6 meses</option>
                <option value="12">12 meses</option>
                <option value="18">18 meses</option>
                <option value="24">24 meses</option>
                <option value="36">36 meses</option>
                <option value="48">48 meses</option>
                <option value="60">60 meses</option>
                <option value="72">72 meses</option>
            </select>
            <button class="next">Simular financiamento</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
