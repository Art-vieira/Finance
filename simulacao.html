<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Finance</title>
</head>

<body>
    <div class="eclipse"><img src="assets/ellipseLogo.png" alt=""></div>
    <div class="divisao">
        <div class="left">
            <div class="logo"><img src="assets/logo.png" alt="">
                <p>Finance</p>
            </div>
            <div class="simulacao">
                <label for="">Valor das suas parcelas:</label>
                <div class="parcela">R$ 1.000,00</div>
                <label for="">Valor final a pagar:</label>
                <div class="valor_final">R$ 1.000,00</div>
                <div class="financia">6 meses.</div>
            </div>
            <button class="voltar">Voltar ao simulador</button>
            <h5>Todos os direitos reservados.</h5>
        </div>
        <div class="banner"></div>
    </div>
</body>
<script src="script.js"></script>

</html>
